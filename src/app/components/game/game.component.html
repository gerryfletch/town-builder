<web-ide></web-ide>
<div id="container">
  <div id="sun">
    <img src="../../../assets/props/sun.png" />
  </div>
  <header>
    <dialogue-modal></dialogue-modal>
    <nav [style.opacity]="started ? '0.4' : '1'">
      <div class="container">
        <h1>Town Builder</h1>
        <ul>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">CONTACT</a></li>
          <li><a href="#">EDUCATION</a></li>
        </ul>
      </div>
    </nav>
    <div id="start-game" *ngIf="! started" [@slideInOut]>
      <img src="../../../assets/logo.png">
      <p>Learn, practise and master HTML.<br>A game by Gerry Fletcher.</p>
      <button (click)="startGame()">START!</button>
    </div>
  </header>

  <div id="overlay" *ngIf="! started" [@fadeInOut]></div>

  <div id="sky"></div>
  <main id="horizontal">
    <div id="content">

      <div style="display: flex; align-items: flex-end;width: 100%; height: 100%; position: relative;">
        <prop [img]="pathToAssets + 'props/sign.png'" [coordinate]="1230" (click)="buy(1)"></prop>
        <prop [img]="pathToAssets + 'props/sign.png'" [coordinate]="1741"></prop>

        <prop [img]="pathToAssets + 'characters/leah-prop.png'" [coordinate]="400"></prop>
        <prop [img]="pathToAssets + 'characters/valery-prop.png'" [coordinate]="500"></prop>
      </div>

    </div>

    <img src="{{pathToAssets}}map2.png" id="background"/>
  </main>

</div>
