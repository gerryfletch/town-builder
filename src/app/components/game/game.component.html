<web-ide></web-ide>

<!-- Fixed positioned elements -->
<div id="sun">
  <img src="{{pathToAssets}}props/sun.png"/>
</div>
<div id="overlay" *ngIf="! started" [@fadeInOut]></div>

<div id="container">
  <game-header (notifyStarted)="started = true"></game-header>
  <div id="sky"></div>
  <main id="horizontal">
    <map></map>
    <img src="{{pathToAssets}}img/map.png" id="background"/>
  </main>
</div>
