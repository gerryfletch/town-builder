<div id="container" *ngIf="visible">
  <div id="dialogue">
    <div class="icon">
      <img src="../../../assets/characters/{{current.dialogue.author}}.png"/>
    </div>
    <div class="text" [innerHTML]="current.dialogue.text">
    </div>
  </div>

  <div id="dialogue-controls">
    <img src="../../../assets/props/darkbrown-arrow-right.png" />
  </div>

</div>
<div id="overlay" *ngIf="visible"></div>
