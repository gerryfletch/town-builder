<div id="container" *ngIf="visible" [@fadeInOut]>
  <div id="dialogue">
    <div class="icon">
      <img src="../../../assets/characters/{{dialogue.author}}.png"/>
    </div>
    <div class="box">
      <div class="text" [innerHtml]="dialogue.text"></div>
    </div>
  </div>

  <div class="controls">
    <img *ngIf="hasNext()" src="../../../assets/right-arrow.png" (click)="next()"/>
    <img *ngIf="! hasNext()" src="../../../assets/cross.png" (click)="next()" />
  </div>
</div>
