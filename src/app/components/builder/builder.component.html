<div id="container" *ngIf="visible">

  <div id="builder">

    <main>
        <editor [active]="activeView[0]"></editor>
        <inventory [inventory]="this.inventory" [active]="activeView[2]"></inventory>
        <resources [res]='this.res' [active]="activeView[4]"></resources>
    </main>

    <footer>
      <div class="icon">
        <img src="../../../assets/characters/{{task.icon}}.png">
      </div>
      <div class="transcript">
        <p [innerHTML] = "task.transcript | safeHtml" ></p>
      </div>
      <hr />

      <div class="button" (click)="changeView(0)">
        <button class="light">
          <img src="../../../assets/props/icons/editor-button-small.png"/>
        </button>
        <p>EDITOR</p>
      </div>

      <div class="button" (click)="changeView(1)">
        <button class="light">
          <img src="../../../assets/props/icons/map.png"/>
        </button>
        <p>PLANS</p>
      </div>

      <div class="button" (click)="changeView(2)">
        <button class="dark">
          <img src="../../../assets/props/icons/inventory.png"/>
        </button>
        <p>INVENTORY</p>
      </div>

      <div class="button" (click)="changeView(3)">
        <button class="light">
          <img src="../../../assets/props/icons/hints.png" />
        </button>
        <p>HINTS</p>
      </div>

      <div class="button" (click)="changeView(4)">
        <button class="dark">
          <img src="../../../assets/props/icons/resources.png"/>
        </button>
        <p>RESOURCES</p>
      </div>

      <div class="button" (click)="changeView(5)">
        <button class="gray">
          <img src="../../../assets/props/icons/restart.png"/>
        </button>
        <p>RESTART</p>
      </div>

      <div class="complete">

      </div>

    </footer>

  </div>
  <div id="exit" (click)="close()"></div>
</div>
